<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="grid align-items-center py-4 bg-body-tertiary min-vh-100 text-center">

    <h5 class="font-weight-bold text-uppercase">livros principais</h5>
    <div id="mainCarousel" class="carousel slide carousel-books w-100 m-auto">
        <div class="carousel-inner carousel-books__track--main"></div>
        <a class="carousel-control-prev carousel-books__arrow--left" href="#mainCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next carousel-books__arrow--right" href="#mainCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>

    <h5 class="font-weight-bold text-uppercase">livros derivados</h5>
    <div id="derivedCarousel" class="carousel slide carousel-books w-100 m-auto">
        <div class="carousel-inner carousel-books__track--derived"></div>
        <a class="carousel-control-prev carousel-books__arrow--left" href="#derivedCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next carousel-books__arrow--right" href="#derivedCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
